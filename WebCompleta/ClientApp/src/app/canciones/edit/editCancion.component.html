<h2 *ngIf="!cancionId"> Nueva cancion de {{cantante?.name}} </h2>
<h2 *ngIf="cancionId"> Editar la cancion {{cancionId}} de {{cantante?.name}}</h2>
<hr />
<div class="card card-body row">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input id="name" name="name" class="form-control" [(ngModel)]="newCancion.name" required maxlength="50" #formName="ngModel" [class.field-error]="form.submitted && formName.invalid" />
              <div class="alert alert-dark form-control" [hidden]="formName.valid || !form.submitted">
                <p *ngIf="formName.errors?.['maxlength']">El nombre de la cancion no puede superar los 50 caracteres</p>
                <p *ngIf="formName.errors?.['required']">El campo no puede estar vacío</p>
              </div>
            </div>

            <div class="form-group">
              <label for="estreno">Estreno</label>
              <input type="number" id="estreno" name="estreno" class="form-control" [(ngModel)]="newCancion.estreno" #formDescription="ngModel"ondrop="return false;" onpaste="return false;" />
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-button">
            <button type='submit' class="btn btn-primary" *ngIf="!cancionId">Añadir</button>
            <button type='submit' class="btn btn-primary" *ngIf="cancionId">Guardar</button>
            <button type='button' class="btn btn-danger" (click)="onCancel()">Cancelar</button>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
